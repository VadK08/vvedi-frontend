<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vvedi — Панель управления</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-glow"></div>

<div class="hero">
    <h1 class="title">Панель управления</h1>
    <p class="subtitle">Настройка тем, расписания и генерации постов</p>
</div>

<div class="section">

    <div class="card">
        <h2>Тема постов</h2>
        <input id="topic" type="text" placeholder="Например: Искусственный интеллект, новости...">
    </div>

    <div class="card">
        <h2>Параметры генерации</h2>
        <label><input type="checkbox" id="genimg"> Генерировать изображение</label><br><br>
        <label><input type="checkbox" id="usenews"> Вставлять новости</label>
    </div>

    <div class="card">
        <h2>Рекламный блок</h2>
        <input id="adtitle" type="text" placeholder="Название продукта">
        <textarea id="addesc" placeholder="Краткое описание продукта" style="width:100%;height:80px;margin-top:10px;"></textarea>
    </div>

    <div class="card">
        <h2>Время публикаций</h2>
        <input id="times" type="text" placeholder="Например: 10:00, 18:00">
    </div>

    <a class="cta cta-big" id="saveBtn">Сохранить</a>

</div>

<script src="panel.js"></script>
</body>
</html>
